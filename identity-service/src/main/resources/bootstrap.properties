spring.application.name=identity-service

# Config server URL - defaults to Docker service name
# For local development, override with: SPRING_CONFIG_IMPORT=configserver:http://localhost:8888
# Using optional: to prevent startup failure if config server is unreachable initially
spring.config.import=optional:configserver:http://config-server:8888

# Eureka Configuration - force lookup here to override any defaults
eureka.client.service-url.defaultZone=${EUREKA_DEFAULT_ZONE:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true