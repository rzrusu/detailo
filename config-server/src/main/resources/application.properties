# The application name and port
spring.application.name=config-server
server.port=8888

# --- Eureka Client Configuration ---
# Tell the Config Server where to find the Eureka "phone book"
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# --- Config Server Configuration ---
# This tells the Config Server to read from your local file system
spring.profiles.active=native

# Windows example (use 'file:///'):
spring.cloud.config.server.native.search-locations=file:///C:/Users/rzrus/OneDrive/Desktop/detailo-config